
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymleaf.com">
<head>
<title>Dashboard</title>
</head>
<body>
	<!-- Header -->
	<div th:insert="fragments/nav :: head"></div>
	<div th:insert="fragments/nav :: header"></div>
	<!-- End Header -->
	<!-- Container -->
	<div id="container">
		<div class="shell">
			<!-- Small Nav -->

			<div class="small-nav">
				<a href="dash_board">Dashboard</a> 
			</div>
			<!-- End Small Nav -->
			<br />
			<!-- Main -->
			<div id="main">
				<div class="cl">&nbsp;</div>
				<!-- Content -->
				<div id="content">
					<!-- Box -->
					<div class="box">
						<!-- Box Head -->
						<div class="box-head">
							<h2 class="left">Dashboard</h2>
							<div class="right">
								
							</div>
						</div>
						<!-- End Box Head -->
						<!-- Table -->
						
						<div class="count">
							<div class="count">
							<h1>Welcome, <span th:text="${username}"></span>!</h1>
    <div class="part-count">
        <h1><a href="show_students">Total Students: <span th:text="${studentCount}" ></span></a></h1>
    </div>
    <div class="part-count">
        <h1><a href="show_teacher">Total Teachers: <span th:text="${teacherCount}"></span></a></h1>
    </div>
    <div class="part-count">
        <h1><a href="show_course">Total Courses: <span th:text="${courseCount}"></span></a></h1>
    </div>
</div>

							</div>
						
						<!-- Table -->
					</div>
					
				</div>
				
				<div class="cl">&nbsp;</div>
			</div>
			<!-- Main -->
		</div>
	</div>

	<!-- End Container -->
	<!-- Footer -->
	<div th:insert="fragments/nav :: footer"></div>
	
	<!-- End Footer -->
</body>
</html>
