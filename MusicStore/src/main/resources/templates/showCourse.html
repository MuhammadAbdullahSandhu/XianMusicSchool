
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymleaf.com">
<head>
<title>SpringTime</title>
</head>
<body>
	<!-- Header -->
	<div th:insert="fragments/nav :: head"></div>
	<div th:insert="fragments/nav :: header"></div>
	<!-- End Header -->
	<!-- Container -->
	<div id="container">
		<div class="shell">
			<!-- Small Nav -->
			<div class="small-nav">
				 <a href="dash_board">Dashboard</a> <span>&gt;</span> <a
					href="add_course">Add Course</a>
			</div>
			<!-- End Small Nav -->

			<br />
			<!-- Main -->
			<div id="main">
				<div class="cl">&nbsp;</div>
				<!-- Content -->
				<div id="content">
					<!-- Box -->
					<div class="box">
						<!-- Box Head -->
						<div class="box-head">
							<h2 class="left">Courses</h2>
							<div class="right">
								<label>search articles</label> <input type="text"
									class="field small-field" /> <input type="submit"
									class="button" value="search" />
							</div>
						</div>
						<!-- End Box Head -->
						<!-- Table -->
						
						<div class="table">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<th>ID</th>
									<th>Course</th>
									<th>Description</th>
									<th>Duration</th>
									<th>Fee</th>
									<th>Actions</th>
								</tr>
								<tr th:each="c :${course}">
									<td th:text="${c.course_id}"></td>
									<td th:text="${c.course_name}"></td>
									<td th:text="${c.description}"></td>
									<td th:text="${c.duration}"></td>
									<td th:text="${c.fees}"></td>
									<td><a th:href="@{/deleteCourse/{id}(id=${c.course_id})}"><i
											class="fa-solid fa-trash"></i></a> <a
										th:href="@{/editCourse/{id}(id=${c.course_id})}"><i
											class="fa-solid fa-pen-to-square ms-4"></i></a></td>
								</tr>
							</table>
						</div>
						<!-- Table -->
					</div>
					<!-- End Box -->
				</div>
			</div>
			<!-- End Container -->

			<div class="cl">&nbsp;</div>
		</div>
		<!-- Main -->
	</div>


	<!-- End Container -->
	<!-- Footer -->
	<div th:insert="fragments/nav :: footer"></div>
</body>
</html>
