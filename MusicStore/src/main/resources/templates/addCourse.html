
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymleaf.com">
<head>
<title>SpringTime</title>
</head>
<body>
<!-- Header -->
<div th:insert= "fragments/nav :: head"></div>
<div th:insert= "fragments/nav :: header"></div>
<!-- End Header -->
<!-- Container -->
<div id="container">
  <div class="shell">
    <!-- Small Nav -->
    <div class="small-nav"> <a href="show_course">Courses</a> <span>&gt;</span> Add Course </div>
    <!-- End Small Nav -->
    <br />
    <!-- Main -->
    <div id="main">
      <div class="cl">&nbsp;</div>
      <!-- Content -->
      <div id="content">
        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2 class="left">Add Course</h2>
          </div>
          <!-- End Box Head -->
          
           <form  th:action="@{/savecourse}" method="post"  id="details" onsubmit="return validate()">
            <!-- Form -->
            <div class="form">
              <p> 
                <label>Course Name<span>(Name Required)</span></label>
                <input type="text" name="course_name" class="field size1" />
              </p>
               <p>
                <label>Description</label>
                <input type="text" name="description" class="field size1" />
              </p>
               <p>
                <label>Duration</label>
                <input type="text" name="duration" class="field size1" />
              </p>
              <p>
                <label>Fees</label>
                <input type="text" name="fees" class="field size1" />
              </p>
               
            <!-- End Form -->
            <!-- Form Buttons -->
            <div class="buttons">
            <input type="reset" class="button" value="reset" />
              <input type="submit" class="button" value="submit" />
            </div>
            </div>
            <!-- End Form Buttons -->
          </form>
          <!-- Table -->
        </div>
        <!-- End Box -->
      </div>
      <!-- End Content -->
      
      <div class="cl">&nbsp;</div>
    </div>
    <!-- Main -->
  </div>
</div>

<!-- End Container -->
<!-- Footer -->
<div th:insert= "fragments/nav :: footer"></div>
<!-- End Footer -->
</body>
</html>
