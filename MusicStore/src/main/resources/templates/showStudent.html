
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymleaf.com">
<head>
<title>Students</title>
</head>
<body>
	<!-- Header -->
	<div th:insert="fragments/nav :: head"></div>
	<div th:insert="fragments/nav :: header"></div>
	<!-- End Header -->
	<!-- Container -->
	<div id="container">
		<div class="shell">
			<!-- Small Nav -->

			<div class="small-nav">
				<a href="dash_board">Dashboard</a> <span>&gt;</span> <a
					href="add_student">Add Student</a>
			</div>
			<div class="msg msg-ok" th:if="${message}">
    <p><strong th:text="${message}"></strong></p>
    <a href="#" class="close">close</a>
</div>
			<!-- End Small Nav -->
			<br />
			<!-- Main -->
			<div id="main">
				<div class="cl">&nbsp;</div>
				<!-- Content -->
				<div id="content">
					<!-- Box -->
					<div class="box">
						<!-- Box Head -->
						<div class="box-head">
							<h2 class="left">Student</h2>
							<div class="right">
								<form id="searchForm" th:action="@{/searchstudent}">
									<label>Search Student</label> <input type="text" name="keyword"
										id="keyword" th:value="${keyword}" required
										onkeypress="search(event)" /> <input type="submit"
										class="button" value="search" /> <input type="reset"
										class="button" onclick="clearSearch()" value="clear" />
								</form>
							</div>
						</div>
						<!-- End Box Head -->
						<!-- Table -->
						<div class="table">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Address</th>
									<th>Schedule</th>
									<th class="ac" width="150">Actions</th>
								</tr>
								<tbody>
									<tr th:each="s :${student}">
										<td th:text="${s.student_id}"></td>
										<td th:text="${s.name}"></td>
										<td th:text="${s.email}"></td>
										<td th:text="${s.phone_number}"></td>
										<td th:text="${s.address}"></td>
										<td th:text="${s.schedule_id}"></td>
										<td> <a onclick="return confirm('Are you sure you want to delete this student?')"
											th:href="@{/deleteStudent/{id}(id=${s.student_id})}"
											class="ico del" >Delete</a> <a
											th:href="@{/editStudent/{id}(id=${s.student_id})}"
											class="ico edit">Edit</a></td>
									</tr>
								</tbody>
							</table>
							
						</div>
						<!-- Table -->
					</div>
					<!-- End Box -->

				</div>
				<!-- End Content -->

				<div class="cl">&nbsp;</div>
			</div>
			<!-- Main -->
		</div>
	</div>

	<!-- End Container -->
	<!-- Footer -->
<div th:insert= "fragments/nav :: footer"></div>
<!-- End Footer -->
</body>
</html>
